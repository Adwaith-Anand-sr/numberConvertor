<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  <main>
    <h2>binary</h2>
    <input type="number" id="binary" oninput="this.value=this.value.replace(/[^01]/g,'')" value="" />
    <h2>decimal</h2>
    <input type="number" id="decimal" value="" />
    <h2>octal</h2>
    <input type="number" id="octal" value="" />
    <h2>hexadecimal</h2>
    <input type="text" id="hexa" value="" />
  </main>
  
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
